<mat-form-field class="example-form-field">
  <mat-label>Search Filter</mat-label>
  <input class="left" matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="container">
 
    <mat-card class="example-card" *ngFor="let book of books|filter:value">
      
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{book.title}}</mat-card-title>
         
        </mat-card-header>
        <img mat-card-image src="https://m.media-amazon.com/images/I/51X-pD3qaKL._SY445_SX342_QL70_ML2_.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Author:{{book.author}}
          </p>
          <p>TotalPages:{{book.totalPages}}</p>
          <p>Price:{{book.price.currency+' '+book.price.value}}</p>
          <p>BookPublished:{{book.ispublished}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" routerLink="/book/book-details/{{book.id}}">Edit</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
